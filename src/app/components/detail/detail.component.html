<h1 mat-dialog-title>Detalle de Estudiante</h1>

<div mat-dialog-content>
  <div class="grid-container" [formGroup]="formStudent">
    <div class="item1">
      <img src="./assets/student.png" alt="Student">
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="Nombre" formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Apellido Paterno" formControlName="firtsName">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Apellido Materno" formControlName="lastName">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Télefono" formControlName="phone">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="GPA" formControlName="gpa">
      </mat-form-field>
    </div>

    <div>
      <ng-container formGroupName="address">
        <mat-form-field>
          <input matInput placeholder="Calle y número" formControlName="street">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Ciudad" formControlName="city">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Estado" formControlName="state">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Código Postal" formControlName="zipcode">
        </mat-form-field>
      </ng-container>
    </div>
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button color="warn" mat-dialog-close>Cancelar</button>
  <button mat-button color="primary" (click)="updateDataOfStudent()">Actualizar</button>
</div>
