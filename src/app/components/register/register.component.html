<h1 mat-dialog-title>Registro de Estudiante</h1>

<div mat-dialog-content>
  <div class="form-register" [formGroup]="formStudent">
    <mat-form-field>
      <input matInput placeholder="Nombre" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Apellido Paterno" formControlName="firtsName">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Apellido Materno" formControlName="lastName">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Calle y número" formControlName="street">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Télefono" formControlName="phone">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="GPA" formControlName="gpa">
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button color="warn" mat-dialog-close>Cancelar</button>
  <button mat-button color="primary">Registrar</button>
</div>
