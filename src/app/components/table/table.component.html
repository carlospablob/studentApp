<div class="container">
  <div class="row">
    <div class="content-buttons">
      <button mat-raised-button color="primary"
      (click)="openDialogRegisterStudent()">
        + Agregar Nuevo Estudiante
      </button>
    </div>
  </div>

  <mat-form-field>
    <input matInput
           (keyup)="applyFilter($event.target.value)"
           placeholder="Buscar estudiante">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- firtsName Column -->
    <ng-container matColumnDef="firtsName">
      <th mat-header-cell *matHeaderCellDef> Ap. Paterno </th>
      <td mat-cell *matCellDef="let element"> {{element.firtsName}} </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Ap. Materno </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> TÃ©lefono </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- gpa Column -->
    <ng-container matColumnDef="gpa">
      <th mat-header-cell *matHeaderCellDef> GPA </th>
      <td mat-cell *matCellDef="let element"> {{element.gpa}} </td>
    </ng-container>

    <!-- city Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> Ciudad </th>
      <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
    </ng-container>

    <!-- option Column -->
    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">

        <button mat-icon-button color="warn" (click)="deleteStudent(element.id)">
          <mat-icon>delete_outline</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="openDialogDetailStudent(element)">
          <mat-icon>edit</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
